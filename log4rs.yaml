refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{h({d(%Y-%m-%d %H:%M:%S)} [{l}] {M}-{f}:{L})} -> {m}{n}"
  
  file:
    kind: file
    path: logs/test.log
    append: true
    encoder:
      pattern: "{d} - {m}{n}"

  rolling_file:
    kind: rolling_file
    path: logs/test.log
    append: true 
    encoder:
      pattern: "{d} - {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 10 mb
      roller:
        kind: fixed_window
        pattern: logs/test.{}.log
        base: 1
        count: 5
        
root:
  level: info 
  appenders:
    - stdout
    - rolling_file

loggers:
  app::backend::db:
    level: info

  app::requests:
    level: info
    appenders:
      - stdout
    additive: false
